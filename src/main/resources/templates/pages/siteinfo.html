<script>
    function renderOrderDetailLink(data, type, row) {

        return '<a href="/basic/deviceinfo?siteid=' + row[0]+ '">' + data + '</a>';
    }
    $(document).ready(function() {

        var table = $("#orderTable").DataTable({

            "ordering" : false,
            "language": {
                url: "/basic/js/jquery.dataTables.chinese.json"
            },
            "searching": false,
            "lengthChange":false,
            "columnDefs": [
                {
                    render: renderOrderDetailLink,
                    targets: 1
                },
                {
                    visible: false,
                    targets: 0
                }
            ]
        });

    });
