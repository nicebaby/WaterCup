<script>
    $(document).ready(function () {
        var $userMoney=$("#userMoney");
        var $payInfo=$("#payInfo");
        $.ajax({
            type: "GET",
            contentType: "application/json",
            url: "/userName/remain",
            data: {"username":$("#userID").attr("name")},
            dataType: 'json',
            cache: false,
            timeout: 600000,
            success: function (data) {
                $userMoney.empty();
                $userMoney.append(
                    data.remain
                );
                if(data.paystate=="2"){
                    $payInfo.empty();
                }else if(data.paystate=="1"){
                    $payInfo.empty();
                    $payInfo.append("成功支付"+data.paymoney+"元");
                }else{
                    $payInfo.empty();
                    $payInfo.append("支付失败");
                }
            }

        })
    })
</script>
